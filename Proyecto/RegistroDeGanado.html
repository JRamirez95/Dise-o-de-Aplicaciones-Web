        <h3 class="titulo-registros">Registro de Ganado</h3>
	</div>
<div class="panel-body">
<form>
<div class="col-md-12 col-sm-12">
	<div class="form-group col-md-3 col-sm-3">            
    	<input type="text" class="form-control input-sm" id="num/cod" placeholder="Número/Código">
    </div>

	<div class="form-group col-md-3 col-sm-3">            
    	<input type="email" class="form-control input-sm" id="nombre" placeholder="Nombre">
    </div>

    <div class="form-group col-md-3 col-sm-3">            
        <input type="text" class="form-control input-sm" id="color" placeholder="Color">
    </div>

	<div class="form-group col-md-3 col-sm-3">
		<input type="text" class="form-control input-sm" id="raza" placeholder="Raza">	      
	</div>
	
	<div class="form-group col-md-3 col-sm-3">            
    	<input type="text" class="form-control input-sm" id="sexo" placeholder="Macho/Hembra">
    </div>
	
	<div class="form-group col-md-3 col-sm-3">            
    	<input type="text" class="form-control input-sm" id="pi" placeholder="Peso Inicial">
    </div>

	<div class="form-group col-md-3 col-sm-3">            
    	<input type="text" class="form-control input-sm" id="pf" placeholder="Peso Final">
    </div>

	<div class="form-group col-md-3 col-sm-3">
    	<input type="text" class="form-control input-sm" id="pg" placeholder="Peso Ganadó">
    </div>	

	<div class="form-group col-md-3 col-sm-3">
    	<input type="text" class="form-control input-sm" id="fe" placeholder="Fecha de Entrada">
    </div>

	<div class="form-group col-md-3 col-sm-3">
    	<input type="text" class="form-control input-sm" id="fs" placeholder="Fecha Salida">
    </div>
    
    <div class="btn-regis" >
        <input type="submit" class="btn btn-primary btn-reg" value="Registrar"/>
    </div>
	
</div>
	
	
</form>
