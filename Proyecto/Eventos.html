<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <link rel="stylesheet" href="css/eventos.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">        
</head>
<body class="eventos">    
        <div class="container">
		<div class="row">
			<div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
				<ul class="event-list">
					<li>
						<time datetime="2017-07-25">
							<span class="day">25</span>
							<span class="month">Julio</span>
							<span class="year">2017</span>
							<span class="time">Mañana</span>
						</time>						
						<div class="info">
							<h2 class="title">Vacunar</h2>
							<p class="desc">Vacunar todo el ganado entre 250kg y 400kg</p>
						</div>						
					</li>

					<li>
						<time datetime="2014-07-20">
							<span class="day">15</span>
							<span class="month">Agosto</span>
							<span class="year">2017</span>
							<span class="time">12:00 AM</span>
						</time>
						<div class="info">
							<h2 class="title">Vender Ganado</h2>
							<p class="desc">Vender ganado 600kg</p>							
						</div>						
					</li>

					<li>
						<time datetime="2014-07-20">
							<span class="day">20</span>
							<span class="month">Agosto</span>
							<span class="year">2017</span>
							<span class="time">Todo el día</span>
						</time>
						
						<div class="info">
							<h2 class="title">Comprar Ganado</h2>
							<p class="desc">Comprar ganado entre 300kg y 400gk</p>							
						</div>						
					</li>
					
				</ul>
			</div>
		</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
